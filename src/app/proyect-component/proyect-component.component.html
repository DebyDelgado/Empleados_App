
<form class="form-group row">
    <div class="form-group col-md-3">
      <label for="nombre">Nombre: </label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="cuadroNom">
    </div>
    <div class="form-group col-md-3">
      <label for="apellido">Apellido: </label>
      <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control"
        [(ngModel)]="cuadroApe">
    </div>
    <div class="form-group col-md-3">
      <label for="cargo">Cargo: </label>
      <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)]="cuadroCar">
    </div>
    <div class="form-group col-md-3">
      <label for="salario">Salario: </label>
      <input type="text" name="salario" id="salario" placeholder="Salario" class="form-control" [(ngModel)]="cuadroSal">
    </div>
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="agregarEmp()" style="margin-top: 35px;">Agregar</button>


    </div>


  </form>

<div style="text-align: center;">
    <button class="=btn btn-primary" (click)="backHome()">Ir a Home</button>

</div>
